<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/e79c9bd279.js" crossorigin="anonymus"></script>
</head>
<body>
    <div class="calculator">
        <div class="operation"></div>
        <div class="lastPressed"></div>
        <div class="numPad">
            <button class="dev-btn"><i class="fa-brands fa-github"></i></button>
            <button class="clear-btn"><i class="fa-solid fa-eraser"></i></button>
            <button class="backspace-btn"><i class="fa-solid fa-delete-left"></i></button>
            <button class="op-btn"><i class="fa-solid fa-divide"></i></button>
            <!-- <button class="op-btn">&#247;</button> there are codes to show symbols. This one is for the divide symbol-->
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="op-btn"><i class="fa-solid fa-xmark"></i></button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="op-btn"><i class="fa-solid fa-minus"></i></button>
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="op-btn"><i class="fa-solid fa-plus"></i></button>
            <button class="dec-btn">.</button>
            <button class="num-btn">0</button>
            <button class="dec-btn">,</button>
            <button class="eq-btn"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
